<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <script defer src="js/reset_password.js"></script> 
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Sección de Restablecimiento de Contraseña -->
    <section class="reset-password-section">
        <div class="reset-password-container">
            <h1>Restablecer Contraseña</h1>
            <form id="resetPasswordForm">
                <input type="email" name="email" placeholder="Ingrese su correo electrónico" required>
                <button type="submit" class="btn-primary">Enviar Enlace de Restablecimiento</button>
                <p id="status-message"></p> <!-- Mensaje de estado para mostrar feedback al usuario -->
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
