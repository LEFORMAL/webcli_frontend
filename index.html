<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Función para detectar si el usuario está en un dispositivo móvil
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Redirigir a la página de redirección si el usuario está en un dispositivo móvil
        if (isMobileDevice()) {
            window.location.href = 'mobile_redirect.html';
        }
    </script>
</head>
<body>
    <!-- Header con logo y navegación -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Sección principal (centroweb) -->
    <section class="centroweb">
        <div class="centroweb-content">
            <h1>Soluciones Integrales de Climatización</h1>
            <p>Con más de 20 años de experiencia, ofrecemos soluciones eficientes en climatización y mantenimiento.</p>
            <a href="servicios.html" class="btn-primary">Conoce nuestros servicios</a>
        </div>
        <div class="centroweb-image">
            <img src="assets/fotoaire1.jpg" alt="Servicio garantizado">
        </div>
    </section>

    <!-- Sección de Servicios -->
    

    <!-- Footer -->
   <div id="footer"></div>

    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
</body>
</html>
