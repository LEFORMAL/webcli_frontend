<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Técnico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Sección de lista de solicitudes -->
    <section class="solicitudes-container">
        <h1>Lista de Solicitudes</h1>
        <div id="message"></div>
        
        <!-- Lista dinámica de solicitudes -->
        <div id="solicitudes-list">
            <!-- Aquí se cargarán las solicitudes en formato de lista -->
        </div>
    </section>

    <!-- Modal para asignar técnico y estado a una solicitud específica -->
    <div id="assignTechnicianModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Cerrar</button>
            <h2>Asignar Técnico a la Solicitud</h2>
            
            <form id="assignTechnicianForm">
                <input type="hidden" id="selectedSolicitud" name="solicitud" />

                <label for="tecnico">Seleccionar Técnico:</label>
                <select id="tecnico" name="tecnico" required>
                    <!-- Opciones de técnicos serán cargadas dinámicamente -->
                </select>

                <label for="fechaRealizacion">Fecha de Realización:</label>
                <input type="date" id="fechaRealizacion" name="fechaRealizacion" required>

                <label for="estado">Estado de la Solicitud:</label>
                <select id="estado" name="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Progreso">En Progreso</option>
                    <option value="Completado">Completado</option>
                </select>

                <button type="submit" class="btn-primary">Asignar Técnico</button>
            </form>
        </div>
    </div>

    <button class="btn-primary back-button" onclick="history.back()">Volver</button>

    <script src="js/asignar_tecnico.js"></script>
    <script>
        // Funciones para abrir y cerrar el modal
        function openModal(solicitudId) {
            document.getElementById('assignTechnicianModal').style.display = 'flex';
            document.getElementById('selectedSolicitud').value = solicitudId; // Asignar ID de la solicitud al campo oculto
        }

        function closeModal() {
            document.getElementById('assignTechnicianModal').style.display = 'none';
        }
    </script>
</body>
</html>
