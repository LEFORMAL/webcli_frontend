<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Técnico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <section class="solicitudes-section" style="padding-bottom: 150px;">
        <div class="solicitudes-container">
            <h1>Lista de Solicitudes</h1>
            <!-- Botón para ir al historial -->
            <button onclick="window.location.href='historial_solicitudes.html'" class="btn-primary" style="margin-bottom: 15px;">
                Ver Historial de Solicitudes Asignadas
            </button>

            <!-- Botón para mostrar/ocultar filtros -->
            <button id="toggleFilter" class="btn-primary" style="margin-bottom: 15px;">
                Filtrar Solicitudes
            </button>

            <!-- Contenedor de filtros -->
            <div id="filterContainer" class="filter-container" style="display: none;">
                <label for="fechaFiltro">Fecha de Creación:</label>
                <select id="fechaFiltro">
                    <option value="">Todas</option>
                    <!-- Opciones dinámicas -->
                </select>

                <label for="tipoFiltro">Tipo de Solicitud:</label>
                <select id="tipoFiltro">
                    <option value="">Todos</option>
                    <!-- Opciones dinámicas -->
                </select>

                <label for="nombreFiltro">Nombre del Cliente:</label>
                <input type="text" id="nombreFiltro" placeholder="Buscar por nombre...">

                <button id="aplicarFiltro" class="btn-primary">Aplicar Filtro</button>
                <button id="limpiarFiltro" class="btn-primary">Limpiar Filtro</button>
            </div>

            <div id="solicitudes-list" class="solicitudes-list">
                <!-- Las solicitudes serán generadas dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Modal para asignar técnico -->
    <div id="assignTechnicianModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Asignar Técnico</h2>
            <div id="message" class="status-message"></div> <!-- Elemento para mostrar mensajes -->

            <form id="assignTechnicianForm">
                <input type="hidden" id="selectedSolicitud" name="selectedSolicitud">

                <label for="tecnico">Seleccionar Técnico:</label>
                <select id="tecnico" name="tecnico" required>
                    <!-- Opciones de técnicos serán cargadas dinámicamente -->
                </select>

                <label for="fechaRealizacion">Fecha de Realización:</label>
                <input type="date" id="fechaRealizacion" name="fechaRealizacion" required>

                <button type="submit" class="btn-primary">Asignar Técnico</button>
            </form>
        </div>
    </div>

    <script src="js/asignar_tecnico.js"></script>
    <script src="js/scripts.js" defer></script>
</body>
</html>
